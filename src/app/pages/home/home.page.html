<ion-content class="ion-padding">
  <ion-grid class="page">
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-card color="tertiary" class="ion-padding ion-text-center">
          <ion-card-title class="text-white">
            Photo Storage
          </ion-card-title>
          <ion-card-content class="text-white preserveEnd">
            {{appDescription}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <ion-button (click)="navigateTo('/upload')">
          Store photos!
        </ion-button>
      </ion-col>
      <ion-col size="auto">
        <ion-button (click)="navigateTo('/gallery')">
          View photos
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
