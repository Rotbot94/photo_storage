<ion-content class="ion-padding">

  <ion-grid class="page">
    <ion-row class="page ion-justify-content-center ">
      <ion-col size="auto">
        <ion-icon class="big-icon" (click)="selectImages()" name="add-circle-outline"></ion-icon>

      </ion-col>
    </ion-row>

    <div *ngFor="let image of images">
      <app-upload-instance [image]="image"></app-upload-instance>
    </div>
  </ion-grid>
</ion-content>
