<ion-content class="ion-padding">

  <ion-grid class="page">
    <ion-row class="page ion-justify-content-center ">
      <ion-col size="auto">
        <ion-icon class="big-icon" (click)="selectPhotos()" name="add-circle-outline"></ion-icon>

      </ion-col>
    </ion-row>

    <ng-container *ngIf="photos.length > 0">
      <ion-row class="page ion-justify-content-center">
        <ion-col size="auto">
          <ion-icon (click)="startPhotoUpload()" class="big-icon" color="success" name="cloud-upload-outline"/>
        </ion-col>
      </ion-row>
    </ng-container>

    <ng-container *ngIf="photos.length > 0">
      <ion-row class="page ion-justify-content-center">
        <ion-list class="halfwidth" lines="inset">
          <ng-container *ngFor="let photo of photos; index as i;">
            <ion-item color="tertiary">
              <ion-thumbnail>
                <ion-img src="{{photo.webPath}}" alt="uploaded image"/>
              </ion-thumbnail>
              <ion-icon color="danger" (click)="deletePhoto(i)" style="margin-left: 75px"
                        name="trash-bin-outline"></ion-icon>
            </ion-item>
          </ng-container>
        </ion-list>
      </ion-row>
    </ng-container>

  </ion-grid>
</ion-content>
