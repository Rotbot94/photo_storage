<ion-menu side="end" type="reveal" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content  class="ion-padding">
    <ng-container *ngIf="routes?.length > 0; else noRoutes">
      <ng-container *ngFor="let route of routes; let i = index">
        <ion-item routerDirection="root" [routerLink]="[route.url]" lines="none" detail="false"
                  routerLinkActive="selected">
          <ion-label>{{route.title }}</ion-label>
        </ion-item>
      </ng-container>
    </ng-container>
    <ng-template #noRoutes>
      <ion-title>No links passed</ion-title>
    </ng-template>
    <ion-button (click)="logout()">
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
    </ion-button>
  </ion-content>
</ion-menu>
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{pageName ?? 'page title'}}</ion-title>
  </ion-toolbar>
</ion-header>
