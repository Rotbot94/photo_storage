<ion-content class="ion-padding">
  <ion-modal [isOpen]="isModalOpen" backdrop-dismiss="false">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Edit user info</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Cancel</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form class="flex-center-col" [formGroup]="profileDataForm" (ngSubmit)="submitForm()">
          <div class="center">
            <ion-avatar class="avatar" (click)="imageUpload()">
              <div class="fallback">
                <div *ngIf="profileDataForm?.get('image').dirty; else upload_image"
                     class="ion-text-center">
                  <ion-text>
                    Image was succesfully uploaded
                  </ion-text>
                </div>
                <ng-template #upload_image>
                  <ion-text>Upload image</ion-text>
                </ng-template>
              </div>
            </ion-avatar>
          </div>
          <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Description</ion-label>
            <ion-textarea formControlName="description"></ion-textarea>
          </ion-item>
          <ion-button type="submit" [disabled]="!profileDataForm.valid">Submit</ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-card color="secondary" class="page bordered">
    <ion-grid>
      <ion-row class="ion-justify-content-end">
        <ion-col size="auto">
          <ion-button class="bordered" id="click-trigger" (click)="setOpen(true)">
            <ion-icon size="large" name="create"/>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="auto">
          <ion-avatar class="avatar">
            <img *ngIf="profile?.imageUrl; else placeholder_avatar;" [src]="profile.imageUrl" alt="avatar image"/>
            <ng-template #placeholder_avatar>
              <div class="fallback">
                <ion-text>Avatar</ion-text>
              </div>
            </ng-template>
          </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="10">
          <ion-card color="tertiary" class="text-white bordered ion-padding ion-justify-content-center">
            <ion-card-content>
              <h1>Name</h1>
              Description
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
